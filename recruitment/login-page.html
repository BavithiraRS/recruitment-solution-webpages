<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>loginpage</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JetBrains Mono:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overlock:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Palanquin:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orienta:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <textarea class="login-page-child"> </textarea>
      <div class="frame-parent">
        <div class="login-to-your-account-parent">
          <b class="login-to-your">Login to your Account</b>
          <div class="see-what-is">See what is going on with your business</div>
        </div>
        <button class="image-2-parent">
          <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

          <b class="continue-with-google">Continue with Google</b>
        </button>
      </div>
      <div class="or-sign-in">
        ------------- or Sign in with Email -------------
      </div>
      <form class="frame-group">
        <div class="frame-container">
          <div class="email-parent">
            <div class="email">Email</div>
            <input class="frame-child" type="text" maxlength minlength />
          </div>
          <div class="frame-div">
            <div class="email-parent">
              <div class="email">Password</div>
              <input class="frame-item" type="text" maxlength minlength />
            </div>
            <div class="checkbox-parent">
              <div class="checkbox">
                <input class="check" type="checkbox" />

                <div class="remember-me">Remember Me</div>
              </div>
              <div class="forgot-password">Forgot Password?</div>
            </div>
          </div>
        </div>
        <button class="login-wrapper" id="button">
          <div class="login">Login</div>
        </button>
      </form>
      <img class="login-page-item" alt="" src="./public/polygon-1.svg" />

      <img class="login-page-inner" alt="" src="./public/polygon-3.svg" />

      <div class="login-page-child1"></div>
      <img class="line-icon" alt="" src="./public/line-1.svg" />

      <b class="welcome-back">WELCOME BACK </b>
      <div class="join-us-and-container">
        <p class="join-us-and">JOIN US AND CAPTIVATE THE</p>
        <p class="join-us-and">&nbsp;</p>
        <p class="join-us-and">IGNITED MINDS</p>
      </div>
      <div class="new-user">New User ?</div>
      <a class="sign-up" href="./sign-up-page.html">SIGN UP!</a>
    </div>

    <script>
      var frameButton1 = document.getElementById("button");
      if (frameButton1) {
        frameButton1.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
