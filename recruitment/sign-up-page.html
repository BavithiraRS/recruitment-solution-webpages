  <head>

    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up-page.css" />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overlock:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Palanquin:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;800&display=swap"

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-page">
      <div class="sign-up-page-child"></div>
      <div class="have-an-account-parent">
        <div class="have-an-account">have an account?</div>
        <div class="login2">Login!</div>
      </div>
      <form class="sign-up-details">
        <input class="sign-up-details-child" type="text" maxlength minlength />

        <input class="sign-up-details-item" type="text" maxlength minlength />

        <input class="sign-up-details-inner" type="text" maxlength minlength />

        <input class="frame-input" type="text" maxlength minlength />

        <button class="button1">
          <img class="button-child" alt="" src="./public/rectangle-17.svg" />

          <div class="create-account">Create Account</div>
        </button>
        <div class="join-the-ease">JOIN THE EASE OF RECRUITMENT</div>
        <div class="or-continue-with">Or continue with</div>
        <img
          class="sign-up-details-child1"
          alt=""
          src="./public/vector-12.svg"
        />

        <img
          class="sign-up-details-child2"
          alt=""
          src="./public/vector-13.svg"
        />

        <button class="google-1-parent">
          <img class="google-1-icon" alt="" src="./public/google-1.svg" />

          <div class="google">Google</div>
        </button>
      </form>
      <div class="join-us-and-container1">
        <p class="join-us-and1">JOIN US AND CAPTIVATE THE</p>
        <p class="join-us-and1">&nbsp;</p>
        <p class="join-us-and1">IGNITED MINDS</p>
      </div>
      <b class="welcome"> WELCOME</b>
      <img class="sign-up-page-item" alt="" src="./public/line-11.svg" />

      <img class="sign-up-page-inner" alt="" src="./public/polygon-31.svg" />

      <img class="polygon-icon" alt="" src="./public/polygon-2.svg" />
    </div>
  </body>
</html>
